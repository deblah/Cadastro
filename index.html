<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
        <link rel="stylesheet" href="style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <div class="container-fluid" id="cadastroBox">
            <span class="glyphicon glyphicon-th"></span>
            <form action="get">
                <h2>Página de Cadastro</h2>
                <br />
                <div class="row">
                    <div class="col-sm-4">
                        <h4>Login minhaUFMG</h4>
                        <input type="text" class="form-control" placeholder="Login"/>
                        <br/>
                    </div>
                    <div class="col-sm-8">
                        <h4>CPF</h4>
                        <input type="text" oninput="transformaCPF(this)" class="form-control" placeholder="CPF"/>
                        <br />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h4>Nome Completo</h4>
                        <input type="text" class="form-control" placeholder="Nome"/>
                        <br />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h4>E-mail</h4>
                        <input type="email" class="form-control" placeholder="E-mail">
                        <br />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <h4>Senha</h4>
                        <input type="password" class="form-control" placeholder="Senha">
                        <br />
                    </div>
                    <div class="col-sm-6">
                        <h4>Confirmar Senha</h4>
                        <input type="password" class="form-control" placeholder="Senha">
                        <br />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <h4>Telefone</h4>
                        <input type="text" oninput="transformaTel(this)" class="form-control" placeholder="Telefone">
                        <br />
                    </div>
                    <div class="col-sm-6">
                        <h4>Data de Nascimento</h4>
                        <div class="input-group date" data-provide="datepicker">
                            <input type="text" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                        <br />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h4>Curso</h4>
                        <input  name="curso" list="cursos" placeholder="Curso" class="dropdown form-control">
                            <datalist id="cursos" >    
                                <option value="Economia">
                                <option value="Administração Diurno">
                                <option value="Administração Noturno">
                                <option value="Ciência Contábeis">
                                <option value="Ciências Econômicas">
                                <option value="Controladoria e Finanças">
                                <option value="Relações Econômicas">
                            </datalist>
                        <br/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-success">Cadastrar</button>
                    </div>
                </div>
            </form>

        </div>
    </body>
</html>
